<div class="form-group">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="img" name="img" [(ngModel)]="imagemUpload" (change)="imagemFile($event)" accept="image/*" multiple>
        <label class="custom-file-label" for="img">Escolher arquivo...</label>
    </div>
    <div *ngFor="let img of filesBase64">
        <img src="{{img}}" alt="img">
    </div>
</div>
